<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON -> CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1>Convertidor Json a Csv</h1>
    </div>
    <div class="app">
        <div class="form">
            <div class="left">
                <h3>JSON</h3>
                <textarea name="json" id="jsonform" cols="30" rows="10"></textarea>
                <button id="bConvert">Convert</button>
            </div>
            <div class="right">
                <h3>CSV</h3>
                <textarea name="csv" id="csvform" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
